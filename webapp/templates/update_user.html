{% extends 'base.html' %}

{% block content %}

  <h4 style="margin-top: 50px">Поменять пользователя в проекте "{{ project.name }}"</h4>
  <form method="post" style="display: inline">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary" type="submit">Изменить</button>
  </form>
  <a class="btn btn-danger ms-3" href="{% url 'webapp:detail_product' pk=project.pk %}">Отмена</a>

{% endblock %}
